<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snotify - Your favourite music app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="spotify-logo-transparent-free-png.webp">
</head>

<body>
    <nav>
        <ul>

        <input type="range" name="range" id="myProgressBar" min="0" max="100" value='0'>
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="fas fa-3x fa-play-circle" id='masterPlay'></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
